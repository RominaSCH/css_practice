<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romina Collection</title>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="nav">Nav</li>
            <li class="list" data-filter="resp">Responsive</li>
            <li class="list" data-filter="form">Login form</li>
            <li class="list" data-filter="btn">Button</li>
            <li class="list" data-filter="card">Card</li>
        </ul>
        <div class="thumb">
            <div class="itemBox" data-item="nav"><a href="sidebar_menu/index.html">
            <img src="img/nav1.png" /></a></div>
            <div class="itemBox" data-item="card">card 1</div>
            <div class="itemBox" data-item="resp">responsive 1</div>
            <div class="itemBox" data-item="btn">btn 1</div>
            <div class="itemBox" data-item="form">form 1</div>
            <div class="itemBox" data-item="nav">nav 2</div>
            <div class="itemBox" data-item="resp">responsive 2</div>
            <div class="itemBox" data-item="form">form 2</div>
            <div class="itemBox" data-item="card">card 2</div>
            <div class="itemBox" data-item="nav">nav 3</div>
            <div class="itemBox" data-item="btn">btn 2</div>
            <div class="itemBox" data-item="resp">responsive 3</div>
        </div>
    </section>

    <script>
        let list = document.querySelectorAll(".list");
        let itemBox = document.querySelectorAll(".itemBox");

        for(let i=0;i<list.length;i++){
            list[i].addEventListener("click", function(){
                for(let j=0;j<list.length;j++){
                    list[j].classList.remove("active");
                }
                this.classList.add("active");

                let dataFilter = this.getAttribute("data-filter");

                for(let k=0;k<itemBox.length;k++){
                    itemBox[k].classList.remove("active");
                    itemBox[k].classList.add("hide");

                    if(itemBox[k].getAttribute("data-item") == dataFilter || dataFilter == "all"){
                        itemBox[k].classList.remove("hide");
                        itemBox[k].classList.add("active");
                    }
                }
            })
        }
    </script>
</body>
</html>
