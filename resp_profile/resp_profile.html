<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive profile</title>
    <link rel="stylesheet" href="resp_profile.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile_text">
                <div class="profile_img">
                    <img src="../img/profile.jpeg"/>
                </div>
                <h2>Kim Songha<br><span>Engineer</span></h2>
            </div>
            <div class="contact_info">
                <h3 class="contact__title">Contact Info</h3>
                <ul>
                    <li>
                        <span class="contact__icon"><i class="fas fa-phone"></i></span>
                        <span class="contact__text">+82 10-1234-2234</span>
                    </li>
                    <li>
                        <span class="contact__icon"><i class="far fa-envelope"></i></span>
                        <span class="contact__text">anione33@naver.com</span>
                    </li>
                    <li>
                        <span class="contact__icon"><i class="fab fa-github"></i></span>
                        <span class="contact__text">github.com/RominaSCH</span>
                    </li>
                    <li>
                        <span class="contact__icon"><i class="fas fa-map-marked-alt"></i></span>
                        <span class="contact__text">Yongin-si, Republic of Korea</span>
                    </li>
                </ul>
            </div>

            <div class="contact_info education">
                <h3 class="contact__title">education</h3>
                <ul>
                    <li>
                        <div class="education__year">2013-2017</div>
                        <div class="education__text">Koreatech</div>
                        <div class="education__subtext">University</div>
                    </li>
                </ul>
            </div>

            <div class="contact_info lang">
                <h3 class="contact__title">Language</h3>
                <ul>
                    <li>
                        <div class="lang__title">English</div>
                        <div class="lang__gage">
                            <div class="lang_gage-bg"> </div>
                            <div class="lang_gage-bar eng"> </div>
                        </div>
                    </li>
                    <li>
                        <div class="lang__title">Spanish</div>
                        <div class="lang__gage">
                            <div class="lang_gage-bg"> </div>
                            <div class="lang_gage-bar esp"> </div>
                        </div>
                    </li>
                    <li>
                        <div class="lang__title">Japanese</div>
                        <div class="lang__gage">
                            <div class="lang_gage-bg"> </div>
                            <div class="lang_gage-bar jap"> </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script src="https://kit.fontawesome.com/6c2f90a09b.js" crossorigin="anonymous"></script>
</body>
</html>
